  
{% extends 'base.html' %}
{% block content %}
<div class="container page-title">
    <h1 class="mt-5 mb-3">Add Resume to TechRecruit Database</h1>
    <form action="{{ url_for('insert_resume') }}" method="POST">
        <div class="form-group">
            <label for="name">Client Name</label>
            <input name="name" type="text" class="form-control" id="name" required>
        </div>


<!--test drop down job sector menu-->
        <div class="form-group">
            <label for="resumes">Job Sector</label>
            <select class="form-control" name="job_title" id="job_title" required>
                {% for job_title in job_title %}
                <option value="{{job_title.job_sector_title}}">{{job_title.job_sector_title}}</option>
                {% endfor %}
            </select>
        </div>




        <div class="form-group">
            <label for="cover_letter">Cover Letter</label>
            <textarea name="cover_letter" rows="3" class="form-control" id="cover_letter"
                placeholder="A cover letter should be one-page long at the maximum. A good, concise cover letter contains 3 to 4 paragraphs and no more than 400 words in total. "
                required></textarea>
        </div>
        <div class="form-group">
            <label for="work_duties">Work Duties</label>
            <textarea name="work_duties" rows="5"  class="form-control" id="work_duties" placeholder="Eg; installing, configuring and maintaining computer user accounts....etc "
                required></textarea>
        </div>
        <div class="form-group">
            <label for="skills">Skills</label>
            <textarea name="skills" rows="3" class="form-control" id="skills"
                placeholder="Please separate all skils using a comma(,). Example: Microsoft Word, C# Programming, ..." required></textarea>
        </div>

        <div class="text-center">
            <button class="btn btn-edit" type="submit">Save Resume</button>
        </div>
       
    </form>
</div>
{% endblock %}
